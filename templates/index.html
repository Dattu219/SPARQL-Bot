<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Google Fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Static CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <title>KBot</title>
</head>

<body>
  <!-- Chat Box -->
  <div class="blurred-box">
    <div class="chatbot">
      <div class="head fs-4">
        Chat with Lucy
      </div>
      <br>
      <div class="chat-view">
        <div class="bot-container">
          <div class="bot-msg"><i class="material-icons">smart_toy</i>&nbsp;Hey, I'm Lucy. How can I help you?</div>
        </div>
      </div>
      <div class="form-floating">
        <input id="my-text" class="form-control input-field" type="text" name="msg">
        <label for="my-text">Write your question here !</label>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- Jquery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Static JS-->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
